wound.lurker.non_lethal.1=Ce Lurker vous a frappé, mais vous avez miraculeusement survécu à ses dents acérées ! Fuyez tant que vous le pouvez encore !
wound.lurker.non_lethal.2=Vous sentez une vive douleur quand les dents du Lurker traverse votre peau... Par chance vous parvenez à vous dégager. Fuyez !
wound.lurker.lethal.1=Vous étiez affaibli et ce Lurker a mis fin à votre quête. Bientôt seuls quelques fragments d'os rappelleront votre passage.
wound.lurker.lethal.2=Un Lurker vous assaille ! Surpris, vous ne parvenez pas à vous défendre et sa mâchoire se referme sur votre gorge... Au moins, votre fin fut rapide.
wound.sniffer.non_lethal=Un Sniffer vous a mordu ! Sale bête !
wound.sniffer.lethal=Par ses assauts répétés, un Sniffer vous a vaincu. Vous tombez au sol et la bête se rue sur vous pour en finir.
wound.mugger.non_lethal.1=Un Mugger vous agresse ! Ouch ! Cherchez le salut dans la fuite.
wound.mugger.non_lethal.2=Ce Mugger affamé entame son diner : vous ! Il ne compte pas en rester là !
wound.mugger.non_lethal.3=Les griffes de ce Mugger vont laisser une cicatrice... Si tant est que vous sortiez d'ici vivant !
wound.mugger.lethal.1=Acculé par un Mugger, ce dernier vous lacère, encore et encore... Dans un râle, sombrez dans un sommeil éternel.
wound.mugger.lethal.2=Blessé, vous tombez à genoux. Vous tentez de résister, mais la mâchoire du Mugger vous achève.
wound.woods.1=Aïe ! Ces ronces acérées vous ont salement griffé.
wound.woods.2=Vous n'auriez pas dû essayer de traverser ces buissons épineux... Vous saignez.
wound.woods.3=La peau vous brûle depuis que vous avez touché ces plantes qui vous barrent la route.
wound.woods.4=Les branches basses vous fouettent violemment. On dirait que ces arbres... bougent ?
lethal.woods.1=À force de lacérations par les ronces et autres, vous vous êtes vidé de votre sang.
lethal.woods.2=C'était la plante empoisonnée de trop ! Vous avez succombé.
lethal.woods.3=Affaibli par la fatigue et vos nombreuses blessures, vous êtes tombé... en plein sur une branche brisée, sur laquelle vous vous êtes empalé. Une bien vilaine façon de partir.
lethal.woods.4=Cette racine traître vous a fait trébucher et votre tête a heurté un rocher... Vous sombrez dans un sommeil dont on ne revient jamais.
